<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

<style>
body {
    font-family: 'Roboto', sans-serif;
    background-color: white;
    color: #1A1A1A;
    text-align: center;
}

#quiz-container {

    margin: 50px auto;
    padding: 20px;
    border: 2px solid #1A1A1A;
    border-radius: 15px;
}

.option-button {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    font-size: 18px;
    border: 2px solid grey;
    border-radius: 25px;
    background-color: #1A1A1A;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.option-button:hover {
    background-color: gray;
    color: white;
}

#dictionary-content {
    max-width: 800px;
    margin: 20px auto;
    text-align: left;
}

.dictionary-word {
    font-size: 20px;
    margin-bottom: 10px;
}

.translation {
    font-size: 16px;
    color: #666;
}

.example {
    font-size: 14px;
    color: #999;
}

#back-btn {
    background-color: #1A1A1A;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
}

#back-btn:hover {
    background-color: gray;
}

        <div id="quiz-container">

// Function to display dictionary content
function showDictionary(type) {
    const dictionary = dictionaryData[type];
    const wordList = dictionary.words.map((entry) => `
        <div class="dictionary-entry">
            <h2>${entry.word}</h2>
            <p><strong>Translation:</strong> ${entry.translation}</p>
            <p><strong>Explanation:</strong> ${entry.explanation}</p>
            <p><strong>Example:</strong> ${entry.example}</p>
        </div>
    `).join('');
    
    document.getElementById('dictionary-container').innerHTML = `
        <h1>${dictionary.title}</h1>
        ${wordList}
    `;
}

// Display English to Afrikaans dictionary on load
document.addEventListener('DOMContentLoaded', () => {
    showDictionary('en-to-af');
});

// Switch between English to Afrikaans and Afrikaans to English
document.getElementById('switch-dictionary').addEventListener('click', () => {
    const currentDictionary = document.getElementById('dictionary-container').getElementsByTagName('h1')[0].innerText;
    if (currentDictionary === dictionaryData['en-to-af'].title) {
        showDictionary('af-to-en');
    } else {
        showDictionary('en-to-af');
    }
});


// Navigate to dictionary page
function goToDictionary(type) {
    document.getElementById('home-page').style.display = 'none';
    document.getElementById('dictionary-page').style.display = 'block';

    const dictionary = dictionaryData[type];
    document.getElementById('dictionary-title').textContent = dictionary.title;

    const dictionaryContent = document.getElementById('dictionary-content');
    dictionaryContent.innerHTML = ''; // Clear previous content

    dictionary.words.forEach(entry => {
        const wordElement = document.createElement('div');
        wordElement.classList.add('dictionary-word');
        wordElement.innerHTML = `<strong>${entry.word}</strong> - ${entry.translation}`;

        const explanationElement = document.createElement('div');
        explanationElement.classList.add('translation');
        explanationElement.textContent = `Explanation: ${entry.explanation}`;

        const exampleElement = document.createElement('div');
        exampleElement.classList.add('example');
        exampleElement.textContent = `Example: ${entry.example}`;

        dictionaryContent.appendChild(wordElement);
        dictionaryContent.appendChild(explanationElement);
        dictionaryContent.appendChild(exampleElement);
    });
}

// Go back to home page
function goBack() {
    document.getElementById('dictionary-page').style.display = 'none';
    document.getElementById('home-page').style.display = 'block';
}
